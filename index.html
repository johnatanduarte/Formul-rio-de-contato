<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <h2 id="form-title">Peça seu orçamento agora mesmo!</h2>
      <form id="contactForm" novalidate>
        <div class="row">
          <div class="input-group">
            <input type="text" id="nome" name="nome" placeholder=" " required />
            <label for="nome">Nome</label>
            <span class="error-msg">Preencha este campo</span>
          </div>

          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder=" "
              required
            />
            <label for="email">E-mail</label>
            <span class="error-msg">Insira um e-mail válido</span>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder=" "
              required
            />
            <label for="telefone">Telefone</label>
            <span class="error-msg">Preencha este campo</span>
          </div>

          <div class="input-group select-group">
            <select id="servico" name="servico" required>
              <option value="" disabled selected hidden></option>
              <option value="Atendimento">Atendimento ao cliente</option>
              <option value="Conteúdo">Conteúdo</option>
              <option value="Criação">Criação</option>
              <option value="dev">Desenvolvimento Web</option>
              <option value="Gestão de tráfego">Gestão de tráfego</option>
              <option value="tráfego">tráfego</option>
            </select>
            <label for="servico">Escolha o serviço que deseja</label>
            <span class="error-msg">Selecione uma opção</span>
            <div class="select-arrow"></div>
          </div>
        </div>

        <div class="row">
          <div class="input-group full-width">
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder=" "
              required
            ></textarea>
            <label for="mensagem">Mensagem</label>
            <span class="error-msg">Escreva sua mensagem</span>
          </div>
        </div>

        <div class="form-footer">
          <button type="submit">Enviar</button>
        </div>
      </form>

      <div id="successMessage" class="hidden">
        <h3>Mensagem enviada com sucesso!</h3>
        <p>Em breve nossa equipe entrará em contato.</p>
        <p><br /></p>
        <button onclick="location.reload()">Voltar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
